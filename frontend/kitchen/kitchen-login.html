<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Login - SmartEats</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #F4F7FC;
            --bg-light: #FFFFFF;

            --primary-blue: #1E90FF;
            --secondary-blue: #7FB5F3;

            --text-dark: #002B55;
            --text-muted: #6C7A89;

            --danger-red: #D9534F;

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;

            --radius: 12px;
            --shadow: 0 6px 18px rgba(0,0,0,0.10);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: var(--bg-light);
            padding: 2.5rem 3rem;
            width: 400px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--primary-blue);
        }

        .login-header { margin-bottom: 2rem; }

        .login-header i {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .login-header h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid #dcdcdc;
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-blue);
            color: white;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-blue);
        }

        .message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--danger-red);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <i class="fa-solid fa-fire-burner"></i>
            <h2>Kitchen Portal</h2>
        </div>

        <form id="kitchen-login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>

        <div id="message-container" class="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('kitchen-login-form');
        const messageContainer = document.getElementById('message-container');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && (data.role === 'kitchen' || data.role === 'admin')) {
                    localStorage.setItem('canteen_kitchen_token', data.token);
                    window.location.href = 'live-orders.html';
                } else {
                    messageContainer.textContent = "Access Denied: Not a kitchen user";
                }
            } catch (error) {
                messageContainer.textContent = "Error connecting to server";
            }
        });
    </script>

</body>
</html>
