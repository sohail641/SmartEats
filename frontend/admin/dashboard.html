<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SmartEats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <header class="admin-header">
        <a href="dashboard.html" class="logo">
            <i class="fa-solid fa-utensils"></i>
            <span>Admin Panel</span>
        </a>

        <nav class="admin-nav">
            <button class="nav-tab active" data-tab="dashboard">
                <i class="fa-solid fa-chart-line"></i> Dashboard
            </button>
            <button class="nav-tab" data-tab="add-item">
                <i class="fa-solid fa-plus"></i> Add Items
            </button>
            <button class="nav-tab" data-tab="list-items">
                <i class="fa-solid fa-list"></i> List Items
            </button>
            <button class="nav-tab" data-tab="orders">
                <i class="fa-solid fa-bell-concierge"></i> Orders
            </button>

            <button class="nav-tab" id="logout-btn" style="color: #d9534f; border-color: #d9534f;">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </nav>
    </header>

    <main class="admin-content">

        <section id="dashboard" class="admin-section active">
            <div class="menu-list-card">
                <h2>Today's Sales Report</h2>
                <div style="width: 100%; max-width: 900px; margin: 0 auto; background-color: var(--bg-light); padding: 1rem; border-radius: 8px;">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </section>

        <section id="add-item" class="admin-section">
            <div class="form-card">
                <h2>Add New Menu Item</h2>
                <form id="menu-item-form">
                    <div class="form-group">
                        <label for="image">Product Image</label>
                        <label for="image" class="upload-box" id="upload-label">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                            <p>Click to upload product image</p>
                        </label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <div id="image-preview-container">
                            <img id="image-preview" src="#" alt="Image Preview">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (in ₹)</label>
                        <input type="number" id="price" step="0.01" min="0" placeholder="Enter price" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" placeholder="e.g., Snack, Drink">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Enter product description"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Add New Item</button>
                    <div id="form-message"></div>
                </form>
            </div>
        </section>

        <section id="list-items" class="admin-section">
            <div class="menu-list-card">
                <h2>Manage Menu Items</h2>
                <div class="menu-list-header">
                    <span>Product</span>
                    <span>Price</span>
                    <span>Category</span>
                    <span>Actions</span>
                </div>
                <div id="menu-items-container">
                    </div>
            </div>
        </section>

        <section id="orders" class="admin-section">
            <div class="order-list-card">
                <h2>Order Management</h2>
                <div class="order-list-header">
                    <span>Order ID</span>
                    <span>Customer</span>
                    <span>Address</span>
                    <span>Items</span>
                    <span>Total Items</span>
                    <span>Price</span>
                    <span>Payment</span>
                </div>
                <div id="order-items-container">
                    <p>No orders found.</p>
                </div>
            </div>
        </section>

    </main>


    <script>
        const adminToken = localStorage.getItem('canteen_admin_token');
        const formMessage = document.getElementById('form-message');
        let salesChartInstance = null; 

        // --- 1. AUTH & TAB SWITCHING ---
        document.addEventListener('DOMContentLoaded', () => {
            // Auth Check
            if (!adminToken) {
                window.location.href = 'admin-login.html'; 
            }
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('canteen_admin_token'); 
                window.location.href = 'admin-login.html';
            });
            const tabs = document.querySelectorAll('.nav-tab:not(#logout-btn)');
            const sections = document.querySelectorAll('.admin-section');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));

                    tab.classList.add('active');
                    const targetSection = document.getElementById(tab.dataset.tab);
                    targetSection.classList.add('active');
                    if (tab.dataset.tab === 'list-items') {
                        fetchMenu();
                    } else if (tab.dataset.tab === 'orders') {
                        fetchOrders();
                    } else if (tab.dataset.tab === 'dashboard') {
                        fetchSalesReport(); 
                    }
                });
            });
            fetchSalesReport();
        });

        // --- 2. "ADD NEW ITEM" FORM LOGIC ---
        const menuForm = document.getElementById('menu-item-form');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const uploadLabel = document.getElementById('upload-label');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.setAttribute('src', e.target.result);
                    imagePreviewContainer.style.display = 'block';
                    uploadLabel.style.display = 'none'; 
                }
                reader.readAsDataURL(file);
            }
        });

        menuForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.textContent = 'Uploading...';
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('image', imageInput.files[0]);

            try {
                const res = await fetch('http://localhost:5000/api/menu', {
                    method: 'POST',
                    headers: { 'x-auth-token': adminToken },
                    body: formData
                });
                if (res.ok) {
                    formMessage.textContent = 'Item added successfully!';
                    formMessage.style.color = 'var(--success)';
                    menuForm.reset();
                    imagePreview.setAttribute('src', '#');
                    imagePreviewContainer.style.display = 'none';
                    uploadLabel.style.display = 'block';
                } else {
                    const errData = await res.json();
                    throw new Error(errData.msg || 'Failed to add item');
                }
            } catch (err) {
                formMessage.textContent = err.message;
                formMessage.style.color = '#d9534f';
            }
            setTimeout(() => { formMessage.textContent = ''; }, 3000);
        });


        // --- 3. "LIST ITEMS" PAGE LOGIC ---
        const menuItemsContainer = document.getElementById('menu-items-container');
        async function fetchMenu() {
            try {
                const res = await fetch('http://localhost:5000/api/menu');
                const items = await res.json();
                renderMenu(items);
            } catch (err) {
                console.error('Error fetching menu:', err);
                menuItemsContainer.innerHTML = '<p>Error loading items.</p>';
            }
        }

        function renderMenu(items) {
            menuItemsContainer.innerHTML = '';
            if (items.length === 0) {
                menuItemsContainer.innerHTML = '<p>No menu items found.</p>';
                return;
            }
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'menu-item-row';
                itemEl.innerHTML = `
                    <div class="menu-item-details">
                        <img src="${item.imageUrl}" alt="${item.name}">
                        <div class="menu-item-info">
                            <h4>${item.name}</h4>
                            <p>${item.description || 'No description'}</p>
                        </div>
                    </div>
                    <div class="menu-item-price">₹${item.price.toFixed(2)}</div>
                    <div class="menu-item-category">${item.category}</div>
                    <div class="menu-item-actions">
                        <button class="delete-btn" data-id="${item._id}">Delete</button>
                    </div>
                `;
                menuItemsContainer.appendChild(itemEl);
            });
        }

        menuItemsContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const itemId = e.target.getAttribute('data-id');
                if (confirm('Are you sure you want to delete this item?')) {
                    try {
                        const res = await fetch(`http://localhost:5000/api/menu/${itemId}`, {
                            method: 'DELETE',
                            headers: { 'x-auth-token': adminToken }
                        });
                        if (res.ok) {
                            fetchMenu(); 
                        } else {
                            alert('Failed to delete item.');
                        }
                    } catch (err) {
                        console.error('Error deleting item:', err);
                    }
                }
            }
        });

        // --- 4. "ORDERS" PAGE LOGIC ---
        const orderItemsContainer = document.getElementById('order-items-container');
        async function fetchOrders() {
            try {
                const res = await fetch('http://localhost:5000/api/orders');
                const orders = await res.json();
                renderOrders(orders);
            } catch (err) {
                console.error('Error fetching orders:', err);
                orderItemsContainer.innerHTML = '<p>Error loading orders.</p>';
            }
        }

        function renderOrders(orders) {
            orderItemsContainer.innerHTML = '';
            if (orders.length === 0) {
                orderItemsContainer.innerHTML = '<p>No orders found.</p>';
                return;
            }
            orders.forEach(order => {
                const orderEl = document.createElement('div');
                orderEl.className = 'order-row';
                const itemsList = order.items.map(item => `
                    <div class="order-item">
                        <div class="order-item-info">
                            <span>${item.name}</span>
                            <span>₹${item.price.toFixed(2)} x ${item.quantity}</span>
                        </div>
                    </div>
                `).join('');
                orderEl.innerHTML = `
                    <div class="order-id">#${order._id.slice(-6)}</div>
                    <div class="customer-details">
                        <span>${order.customerName || 'N/A'}</span>
                        <span>${order.customer ? order.customer.username : ''}</span>
                    </div>
                    <div class="order-address">N/A</div> <div class="order-items-list">${itemsList}</div>
                    <div class="order-total-items">${order.items.length}</div>
                    <div class="order-price">₹${order.totalPrice.toFixed(2)}</div>
                    <div class="payment-status">
                        <span class="cod">COD</span> </div>
                `;
                orderItemsContainer.appendChild(orderEl);
            });
        }
        
        // --- 5. NEW: DASHBOARD/CHART LOGIC ---
        async function fetchSalesReport() {
            try {
                const res = await fetch('http://localhost:5000/api/admin/reports/today', {
                    headers: { 'x-auth-token': adminToken }
                });
                if (!res.ok) throw new Error('Could not fetch report');
                
                const reportData = await res.json();
                renderSalesChart(reportData);
                
            } catch (err) {
                console.error(err.message);
                const chartCtx = document.getElementById('salesChart');
                if(chartCtx) {
                    chartCtx.parentElement.innerHTML = "<p style='color: var(--text-muted);'>Could not load chart data.</p>";
                }
            }
        }

        function renderSalesChart(data) {
            const ctx = document.getElementById('salesChart');
            if (!ctx) return; 
            
            if (salesChartInstance) {
                salesChartInstance.destroy();
            }

            const labels = data.map(item => item.itemName);
            const salesData = data.map(item => item.totalSold);
            const revenueData = data.map(item => item.totalRevenue);
            Chart.defaults.color = 'var(--text-muted)';
            Chart.defaults.borderColor = 'var(--border-color)';

            salesChartInstance = new Chart(ctx.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Items Sold',
                            data: salesData,
                            backgroundColor: 'rgba(76, 175, 80, 0.7)', 
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Total Revenue (₹)',
                            data: revenueData,
                            backgroundColor: 'rgba(247, 159, 27, 0.7)', 
                            borderColor: 'rgba(247, 159, 27, 1)',
                            borderWidth: 1,
                            yAxisID: 'y1' 
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Items Sold'
                            },
                            ticks: {
                                color: 'var(--text-muted)'
                            }
                        },
                        y1: {
                            beginAtZero: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Revenue (₹)'
                            },
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: {
                                color: 'var(--text-muted)'
                            }
                        },
                        x: {
                             ticks: {
                                color: 'var(--text-muted)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'var(--text-light)' 
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
